{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Register{% endblock %}

{% block content %}

<h2>Register</h2>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-dark">Register</button>
    {% endbuttons %}
</form>

{% endblock %}
