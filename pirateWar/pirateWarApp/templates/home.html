{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    <h2>Home</h2>
    {% if logged %}
        <p>Welcome back {{ username }} </p>
        <a href="{% url 'play' %}">Start game</a>
    {% else %}
        <p>You need to login to continue</p>
        <a href="{% url 'login' %}">Go to login page</a>
    {% endif %}


{% endblock %}
